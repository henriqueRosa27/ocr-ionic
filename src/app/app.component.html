<ion-app>
  <ion-menu side="start" content-id="main-content">
    <ion-header>
      <ion-toolbar translucent>
        <ion-title>Menu</ion-title>
      </ion-toolbar>
    </ion-header>
    <ion-content>
      <ion-list>
        <ion-item button (click)="sendToIonic()">
          <ion-icon name="camera-outline"></ion-icon>
          <ion-label>Ocr pelo Ionic</ion-label>
        </ion-item>
        <ion-item button (click)="sendToApi()">
          <ion-icon name="camera-sharp"></ion-icon>
          <ion-label>Ocr pela API</ion-label>
        </ion-item>
      </ion-list>
    </ion-content>
  </ion-menu>
  <ion-router-outlet id="main-content"></ion-router-outlet>
</ion-app>
