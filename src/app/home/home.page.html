<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>
      Teste OCR Ionic
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <div id="container" [ngClass]="{'cleanContainer': !selectedImage.length}">
    <ion-button full expand="block" size="large" (click)="selectSource()"
      >Select Image</ion-button
    >
    <ion-button
      full
      expand="block"
      size="large"
      (click)="recognizeImage()"
      [disabled]="!selectedImage"
      >Recognize Image</ion-button
    >
    
    <img [src]="selectedImage" *ngIf="selectedImage" />

    <ion-card *ngIf="imageText">
      <ion-card-header>
        Texto extraido
      </ion-card-header>
      <ion-card-content>
        {{ imageText }}
      </ion-card-content>
    </ion-card>
  </div>
</ion-content>
